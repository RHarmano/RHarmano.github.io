<!DOCTYPE html>
<html>
    <!--index.js should be in the directory to call the function-->
    <script type="text/javascript" src="index.js"></script>
    <!--style formatting for the page-->
    <style>
        @font-face
        {
            font-family: Meccanica;
            src: url(Meccanica-Regular.woff);
        }
        title 
        {
            font-family: Meccanica;
            color: black;
        }
        h1.bodyformatting 
        {
            text-align: center;
            font-family: Meccanica;
            font-size: large;
            color: black;
        }
        p.bodyformatting, a.bodyformatting
        {
            font-family: Meccanica;
            color: black;
        }
        #textborder
        {
            align-items: center;
            width: 50%;
            margin: 25px 25px 25px 25px;
            background-color: rgba(255, 99, 71, 0.6);
        }
        #textface
        {
            align-items: center;
            width: 25%;
            margin: auto;
            padding: 25px;
        }
        #background
        {
            width: 100vw; /* take up full width */
            height: 100vh; /* take up full height */
            position: fixed; /* don't scroll */
            top: 0; /* place at top of page */
            z-index: -99; /* place behind all content */
            
            background-image: url("HighQScrew.PNG"); /* use image as background */
            background-size: cover; /* fill full space */
            background-position: center;
        }
    </style>
    <head>
        <title>R. Harman's Project Hub</title>
    </head>
    <div id="background">
        <div id="textborder">
            <div id="textface" class="bodyformatting">
                <h1>
                    Roman's Project Hub
                </h1>
                <p>
                    Soon some project photos and descriptions will be available for viewing.
                </p>
                <a href="https://www.reddit.com/r/aww/">Maybe puppies are your speed in the meantime?</a>
            </div>
        </div>
    </div>
</html>
